<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>{% block title %}{% endblock %} | MCF</title>
    <style>

        /* Style for container */
        .container {
            max-width: 500;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        /* Style for form elements */
        .container h1 {
            text-align: center;
        }

        .container form label {
            display: block;
            margin-bottom: 10px;
        }

        .container form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
           
        }

        .container form button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 0 auto; /* Align center */
            font-size: 16px;
        }

        .container form button[type="submit"]:hover {
            background-color: #0056b3;
        }
       
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 0 auto;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="py-8 px-8 flex justify-between items-center border-b border-gray-200">
        <a href="/" class="text-xl font-semibold">MCF</a>
        <div class="space-x-6">
            <a href="" class="text-lg font-semibold hover:text-gray-500">Enter Details</a>
            <a href="#" class="text-lg font-semibold hover:text-gray-500"></a>
            <a href="{% url 'generate' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Generate Word</a>
            <a href="{% url 'populate_excel' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Populate Excel</a>
        </div>
    </nav>
    <div class="py-6 px-6">
        {% block content %}{% endblock %}
    </div>

    <footer class="py-8 px-8 flex justify-between bg-gray-800">
        <div class="text-white">
            <p>&copy; Equity Bank 2024 </p>
        </div>
    </footer>
</body>
</html>
