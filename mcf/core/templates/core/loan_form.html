{% extends "core/base.html" %}

{% block content %}
<div class="container">
    <h1>Populate Excel Sheet</h1>
    <form method="post" action="{% url 'populate_excel' %}">
        {% csrf_token %}
        <label for="account_number">Enter Account Number:</label>
        <input type="text" name="account_number" id="account_number" required>

        <br>
        <button type="submit">Populate Excel</button>

    </form>
</div>

{% endblock %}
