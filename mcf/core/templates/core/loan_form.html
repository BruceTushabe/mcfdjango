{% extends "core/base.html" %}

{% block content %}
<div class="container">
    <h1>Populate Excel Sheet</h1>
    <p>Enter the following details for {{ account_name }}</p>
    <form method="post" action="{% url 'populate_excel' %}">
        {% csrf_token %}
        {{ account_number }}
        {{ form.as_p }}
        
        <br>
        <button type="submit">Populate Excel</button>

    </form>
</div>

{% endblock %}
